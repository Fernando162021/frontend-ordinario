<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tournament</title>
</head>
<body>
    <h1>Tournament</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre del Atleta</th>
                <th>País</th>
                <th>Ciudad</th>
                <th>Fecha de Nacimiento</th>
                <th>Género</th>
                <th>Categoría de Peso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="athletes-table-body">
            <!-- Aquí se mostrarán los atletas -->
        </tbody>
    </table>

    <form id="register-athlete-form" style="display: none;">
        <h2>Registrar Atleta</h2>
        <div class="form-group">
            <label for="athleteName">Nombre:</label>
            <input type="text" id="athleteName" name="athleteName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="country">País:</label>
            <input type="text" id="country" name="country" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="bornDate">Fecha de Nacimiento:</label>
            <input type="date" id="bornDate" name="bornDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="weightDivision">Categoría de Peso:</label>
            <input type="text" id="weightDivision" name="weightDivision" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Atleta</button>
        <button id="cancel-register-btn" class="btn btn-secondary">Cancelar</button>
    </form>

    <form id="update-athlete-form" style="display: none;">
        <h2>Actualizar Atleta</h2>
        <input type="hidden" id="update-athlete-id">
        <label for="update-athleteName">Nombre:</label>
        <input type="text" id="update-athleteName" name="update-athleteName" required><br><br>
        <label for="update-country">País:</label>
        <input type="text" id="update-country" name="update-country" required><br><br>
        <label for="update-city">Ciudad:</label>
        <input type="text" id="update-city" name="update-city" required><br><br>
        <label for="update-bornDate">Fecha de Nacimiento:</label>
        <input type="date" id="update-bornDate" name="update-bornDate" required><br><br>
        <label for="update-gender">Género:</label>
        <select id="update-gender" name="update-gender" required>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select><br><br>
        <label for="update-weightDivision">Categoría de Peso:</label>
        <input type="text" id="update-weightDivision" name="update-weightDivision" required><br><br>
        <button type="submit" class="btn btn-primary">Actualizar Atleta</button>
        <button id="cancel-update-btn" class="btn btn-secondary">Cancelar</button>
    </form>

    <button id="register-athlete-btn" class="btn btn-success">Registrar Atleta</button>

    <script src="/services/athleteService.js"></script>
    <script src="/public/js/tournament.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

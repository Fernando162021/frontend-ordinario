<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Raccon's score - Administrar Torneos</title>
</head>
<body>
    <main>
        <h1>Administrar Torneos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre del Torneo</th>
                    <th>País</th>
                    <th>Ciudad</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTournamentTableBody">
                <!-- Filas de la tabla se agregarán aquí dinámicamente -->
            </tbody>
        </table>

        <form id="updateTournamentForm" style="display: none;">
            <h2>Actualizar Torneo</h2>
            <input type="hidden" id="updateTournamentId">
            <div class="form-group">
                <label for="updateTournamentName">Nombre del Torneo</label>
                <input type="text" class="form-control" id="updateTournamentName" required>
            </div>
            <div class="form-group">
                <label for="updateCountry">País</label>
                <input type="text" class="form-control" id="updateCountry" required>
            </div>
            <div class="form-group">
                <label for="updateCity">Ciudad</label>
                <input type="text" class="form-control" id="updateCity" required>
            </div>
            <div class="form-group">
                <label for="updateStartDate">Fecha de Inicio</label>
                <input type="date" class="form-control" id="updateStartDate" required>
            </div>
            <div class="form-group">
                <label for="updateRegistrationEnd">Fecha de Fin de Registro</label>
                <input type="date" class="form-control" id="updateRegistrationEnd" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <button type="button" id="cancelUpdateBtn" class="btn btn-secondary">Cancelar</button>
        </form>

        <form id="createTournamentForm" style="display: none;">
            <h2>Crear Torneo</h2>
            <div class="form-group">
                <label for="createTournamentName">Nombre del Torneo</label>
                <input type="text" class="form-control" id="createTournamentName" required>
            </div>
            <div class="form-group">
                <label for="createCountry">País</label>
                <input type="text" class="form-control" id="createCountry" required>
            </div>
            <div class="form-group">
                <label for="createCity">Ciudad</label>
                <input type="text" class="form-control" id="createCity" required>
            </div>
            <div class="form-group">
                <label for="createStartDate">Fecha de Inicio</label>
                <input type="date" class="form-control" id="createStartDate" required>
            </div>
            <div class="form-group">
                <label for="createRegistrationEnd">Fecha de Fin de Registro</label>
                <input type="date" class="form-control" id="createRegistrationEnd" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar torneo</button>
            <button type="button" id="cancelCreateBtn" class="btn btn-secondary">Cancelar</button>
        </form>
    </main>

    <button id="createTournamentBtn" class="btn btn-success">Crear Torneo</button>
    
    <script src="/services/tournamentService.js"></script>
    <script src="/public/js/tournaments.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Mapache Quintero</title>
</head>
<body>
    <section>
        <ul class="nav nav-pills nav-bar">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Torneos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">Sobre nosotros</a>
            </li>
            <li class="nav-item ms-auto" id="loginNav">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
                <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item ms-auto" id="logoutNav" style="display: none;">
              <button class="nav-link btn btn-link" onclick="logout()">Logout</button>
            </li>
        </ul>
    </section>

    <main>
        <h1>Torneos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre del Torneo</th>
                    <th>Pa√≠s</th>
                    <th>Ciudad</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin de Registro</th>
                </tr>
            </thead>
            <tbody id="tournamentTableBody">

            </tbody>
        </table>

        <button id="adminTournamentsBtn" class="btn btn-primary">Administrar torneos</button>
    </main>

    <script src="/services/tournamentService.js"></script>
    <script src="/public/js/index.js"></script>
    <script src="/src/components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('loginNav').style.display = 'none';
                document.getElementById('registerNav').style.display = 'none';
                document.getElementById('logoutNav').style.display = 'block';
            }
        });
    </script>
</body>
</html>
